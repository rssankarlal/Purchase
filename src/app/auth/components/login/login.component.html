<mat-card style="background-color: #BCD2E8;">
    <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email address" formControlName="email">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-button> <mat-icon aria-hidden="true">login</mat-icon> Login</button>
          </div>
          <a style="color: blue; margin-top:10px" routerLink="/auth/signup">New User? then SignUp !!</a>
        </form>
      </mat-card-content>
</mat-card>

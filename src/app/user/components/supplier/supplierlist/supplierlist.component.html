

<div class="container">
    <!-- <div style="float: right;">
      <button mat-raised-button color="warn" (click)="openDialog()">Add Supplier</button>
    </div> -->
  
  <div style="margin-top:5px;">
    <button mat-raised-button  (click)="openDialog()">
      <mat-icon>add</mat-icon>Create
    </button>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
     <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="SupplierName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Name </th>
          <td mat-cell *matCellDef="let row"> {{row.SupplierName}}</td>
        </ng-container>
    
       
        <ng-container matColumnDef="SupplierAddress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Address </th>
          <td mat-cell *matCellDef="let row"> {{row.SupplierAddress}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="ContactName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Name </th>
          <td mat-cell *matCellDef="let row"> {{row.ContactName}} </td>
        </ng-container>
        <ng-container matColumnDef="ContactNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
          <td mat-cell *matCellDef="let row"> {{row.ContactNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="ContactEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Email </th>
          <td mat-cell *matCellDef="let row"> {{row.ContactEmail}} </td>
        </ng-container>
        GSTNumber
        <ng-container matColumnDef="GSTNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GST Number </th>
            <td mat-cell *matCellDef="let row"> {{row.GSTNumber}} </td>
          </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editSupplier(row)"  color="primary">
              <mat-icon >edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteSupplier(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>

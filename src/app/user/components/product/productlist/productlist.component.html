
  <div class="container">
    <!-- <div style="float: right;">
      <button mat-raised-button color="warn" (click)="openDialog()">Add Product</button>
    </div> -->
  
  <div class="search-div" style="margin-top: 10px;">

    <button mat-raised-button  (click)="openDialog()">
      <mat-icon>add</mat-icon>Create
    </button>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
     <ng-container matColumnDef="id">
          <th class="w-75" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td class="w-75" mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="productName">
          <th class="w-200 th-left" mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
          <td class="w-200 th-left" mat-cell *matCellDef="let row"> {{row.productName}}</td>
        </ng-container>
    
       
        <ng-container matColumnDef="productPrice">
          <th class="w-100 th-left" mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td class="w-100 th-left" mat-cell *matCellDef="let row"> {{row.productPrice  | currency:'INR'}} </td>
        </ng-container>

       
        <ng-container matColumnDef="productDescription">
          <th class="w-300 th-left" mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td class="w-300 th-left" mat-cell  *matCellDef="let row"> {{row.productDescription}} </td>
        </ng-container>
        <ng-container matColumnDef="productQuantity">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header> productQuantity </th>
          <td mat-cell *matCellDef="let row"> {{row.productQuantity}} </td>
        </ng-container>
      
        <ng-container matColumnDef="taxcode">
          <th  class="w-200" mat-header-cell *matHeaderCellDef mat-sort-header> Tax Code </th>
          <td class="w-200" mat-cell *matCellDef="let row"> {{row.taxcode}} </td>
        </ng-container>
       

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="float:right;"> Actions </th>
          <td style="float:right;" mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editProduct(row)"  color="primary">
              <mat-icon >edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProduct(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
